[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    -s
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
markers =
    asyncio: marks tests as async
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests
