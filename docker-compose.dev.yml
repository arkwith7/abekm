version: '3.8'

services:
  # PostgreSQL with pgvector, textsearch_ko, kor_search
  postgres:
    image: abkms-postgres
    container_name: abekm-postgres-dev
    environment:
      POSTGRES_DB: wkms
      POSTGRES_USER: wkms
      POSTGRES_PASSWORD: wkms123
      POSTGRES_INITDB_ROOT_USERNAME: postgres
      POSTGRES_INITDB_ROOT_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wkms -d wkms"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis
  redis:
    image: redis:7-alpine
    container_name: abekm-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Celery 워커 (개발 환경 - 선택적 실행)
  # 사용법: docker-compose -f docker-compose.dev.yml up -d celery-worker
  celery-worker:
    image: abkms-backend
    container_name: abekm-celery-worker-dev
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=2
    environment:
      - DATABASE_URL=postgresql+asyncpg://wkms:wkms123@postgres:5432/wkms
      - REDIS_URL=redis://redis:6379
      - STORAGE_BACKEND=local
      - ENVIRONMENT=development
      - POSTGRES_USER=wkms
      - POSTGRES_PASSWORD=wkms123
      - POSTGRES_DB=wkms
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    profiles:
      - celery  # 프로필로 설정하여 선택적 실행

volumes:
  postgres_dev_data:
  redis_dev_data:
