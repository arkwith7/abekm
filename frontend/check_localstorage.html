<!DOCTYPE html>
<html>
<head>
    <title>localStorage 확인</title>
</head>
<body>
    <h1>localStorage 내용</h1>
    <pre id="output"></pre>
    <script>
        const output = document.getElementById('output');
        const data = {
            'ABEKM_chat_state': localStorage.getItem('ABEKM_chat_state'),
            'ABEKM_agent_chat_state': localStorage.getItem('ABEKM_agent_chat_state')
        };
        output.textContent = JSON.stringify(data, null, 2);
    </script>
</body>
</html>
