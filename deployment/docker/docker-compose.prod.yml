x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"
    compress: "true"

services:
  # 데이터베이스 서비스
  # 환경 변수 우선순위: docker-compose environment > backend/.env
  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    image: abkms-postgres:prod
    container_name: abkms-postgres-prod
    env_file:
      - ./backend/.env
    # DB 계정/비밀번호는 backend/.env (env_file) 를 단일 소스로 사용
    ports:
      - "5432:5432"
    volumes:
      - abkms_postgres_data:/var/lib/postgresql/data
    networks:
      - abkms-network
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-wkms} -d ${POSTGRES_DB:-wkms}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis 서비스
  redis:
    image: redis:7-alpine
    container_name: abkms-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - abkms_redis_data:/data
    networks:
      - abkms-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    logging: *default-logging

  # 백엔드 서비스
  backend:
    image: abkms-backend:prod
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: abkms-backend-prod
    env_file:
      - ./backend/.env
    environment:
      # 핵심 설정(DB/Redis/Secret/AWS 등)은 backend/.env (env_file) 를 단일 소스로 사용
      - ENVIRONMENT=production
      # FORCE_DB_SEED=true 로 설정 시 컨테이너 시작마다 init_simple_database.py 강제 실행
      - FORCE_DB_SEED=${FORCE_DB_SEED:-false}
    volumes:
      - abkms_backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - abkms-network
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; exit(0 if requests.get('http://localhost:8000/health').status_code == 200 else 1)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery 워커 서비스 (백그라운드 작업 처리)
  celery-worker:
    image: abkms-backend:prod
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: abkms-celery-worker-prod
    env_file:
      - ./backend/.env
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=4
    environment:
      # 핵심 설정(DB/Redis/Secret/AWS 등)은 backend/.env (env_file) 를 단일 소스로 사용
      - ENVIRONMENT=production
    volumes:
      - abkms_backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - abkms-network
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: ["CMD", "celery", "-A", "app.core.celery_app", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 프론트엔드 서비스 (프로덕션)
  frontend:
    image: abkms-frontend:prod
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-}
        REACT_APP_ENV: ${REACT_APP_ENV:-production}
    container_name: abkms-frontend-prod
    env_file:
      - ./frontend/.env
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-}
      - REACT_APP_ENV=production
    depends_on:
      - backend
    networks:
      - abkms-network
    restart: unless-stopped
    logging: *default-logging

  # Nginx 리버스 프록시
  nginx:
    image: abkms-nginx:prod
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: abkms-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - abkms-network
    restart: unless-stopped
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro
    logging: *default-logging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  abkms-network:
    driver: bridge

volumes:
  abkms_postgres_data:
  abkms_redis_data:
  abkms_backend_uploads:
