x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"
    compress: "true"

services:
  # 데이터베이스 서비스
  postgres:
    image: ankane/pgvector:latest
    container_name: abkms-postgres-prod
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wkms}
      POSTGRES_USER: ${POSTGRES_USER:-wkms}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - abkms_postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - abkms-network
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-wkms} -d ${POSTGRES_DB:-wkms}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis 서비스
  redis:
    image: redis:7-alpine
    container_name: abkms-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - abkms_redis_data:/data
    networks:
      - abkms-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    logging: *default-logging

  # 백엔드 서비스
  backend:
    image: abkms-backend:prod
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: abkms-backend-prod
    env_file:
      - ./backend/.env
    environment:
      # DATABASE_URL: asyncpg URL consumed by app & seeder
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-wkms}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-wkms}
      - REDIS_URL=redis://redis:6379
      - STORAGE_BACKEND=${STORAGE_BACKEND:-s3}
      - AWS_REGION=${AWS_REGION}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DB_HOST=postgres
      - DB_USER=${POSTGRES_USER:-wkms}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB:-wkms}
      - DB_PORT=5432
      # FORCE_DB_SEED=true 로 설정 시 컨테이너 시작마다 init_simple_database.py 강제 실행
      - FORCE_DB_SEED=${FORCE_DB_SEED:-false}
    volumes:
      - abkms_backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - abkms-network
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; exit(0 if requests.get('http://localhost:8000/health').status_code == 200 else 1)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery 워커 서비스 (백그라운드 작업 처리)
  celery-worker:
    image: abkms-backend:prod
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: abkms-celery-worker-prod
    env_file:
      - ./backend/.env
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=4
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-wkms}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-wkms}
      - REDIS_URL=redis://redis:6379
      - STORAGE_BACKEND=${STORAGE_BACKEND:-s3}
      - AWS_REGION=${AWS_REGION}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DB_HOST=postgres
      - DB_USER=${POSTGRES_USER:-wkms}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB:-wkms}
      - DB_PORT=5432
    volumes:
      - abkms_backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - abkms-network
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: ["CMD", "celery", "-A", "app.core.celery_app", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 프론트엔드 서비스 (프로덕션)
  frontend:
    image: abkms-frontend:prod
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}
        REACT_APP_ENV: ${REACT_APP_ENV}
    container_name: abkms-frontend-prod
    env_file:
      - ./frontend/.env
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL}
      - REACT_APP_ENV=production
    depends_on:
      - backend
    networks:
      - abkms-network
    restart: unless-stopped
    logging: *default-logging

  # Nginx 리버스 프록시
  nginx:
    image: abkms-nginx:prod
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: abkms-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - abkms-network
    restart: unless-stopped
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro
    logging: *default-logging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  abkms-network:
    driver: bridge

volumes:
  abkms_postgres_data:
  abkms_redis_data:
  abkms_backend_uploads:
