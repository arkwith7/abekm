services:
  # 데이터베이스 서비스
  postgres:
    build:
      context: ../..
      dockerfile: postgres/Dockerfile
    image: abkms-postgres
    container_name: abkms-postgres
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ROOT_USERNAME: postgres
      POSTGRES_INITDB_ROOT_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - abkms_postgres_data:/var/lib/postgresql/data
    networks:
      - abkms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis 서비스
  redis:
    image: redis:7-alpine
    container_name: abkms-redis
    ports:
      - "6379:6379"
    volumes:
      - abkms_redis_data:/data
    networks:
      - abkms-network
    restart: unless-stopped

  # 백엔드 서비스 (방안 2: 조건부 초기화 포함)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: abkms-backend
    container_name: abkms-backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - ENVIRONMENT=${ENVIRONMENT}
      # 데이터 초기화 제어: FORCE_DB_SEED=true 로 설정하면 start_with_init.sh 가 강제 시딩 수행
      # 기본 로직: tb_user, tb_user_roles, tb_user_permissions, tb_knowledge_categories 중 하나라도 비어 있으면 시딩
      - FORCE_DB_SEED=${FORCE_DB_SEED:-false}
      # 파일 저장소 설정 (local | s3)
      - STORAGE_BACKEND=${STORAGE_BACKEND:-local}
      # AWS 자격증명은 런타임 환경 변수 또는 IAM Role 사용 권장
      # - AWS_REGION=${AWS_REGION}
      # - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      # - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      # - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      # Office Generator Service
      - PPTXGENJS_SERVICE_URL=${PPTXGENJS_SERVICE_URL:-http://office-generator:3001}
      - PPTXGENJS_API_KEY=${OFFICE_GENERATOR_API_KEY:-}
    volumes:
      - ./backend:/app
      - abkms_backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      office-generator:
        condition: service_healthy
    networks:
      - abkms-network
    restart: unless-stopped

  # Celery 워커 서비스 (백그라운드 작업 처리)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: abkms-backend
    container_name: abkms-celery-worker
    env_file:
      - ./backend/.env
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=2
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=${ENVIRONMENT}
      - STORAGE_BACKEND=${STORAGE_BACKEND:-local}
      # AWS 자격증명은 런타임 환경 변수 또는 IAM Role 사용 권장
      # - AWS_REGION=${AWS_REGION}
      # - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      # - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      # - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - PPTXGENJS_SERVICE_URL=${PPTXGENJS_SERVICE_URL:-http://office-generator:3001}
      - PPTXGENJS_API_KEY=${OFFICE_GENERATOR_API_KEY:-}
    volumes:
      - ./backend:/app
      - abkms_backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - abkms-network
    restart: unless-stopped

  # 프론트엔드 서비스 (개발용)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: abkms-frontend
    container_name: abkms-frontend
    env_file:
      - ./frontend/.env
    ports:
      - "3000:3000"
    environment:
      # 환경 변수에서 읽어온 값들 사용
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8000}
      - REACT_APP_ENV=${REACT_APP_ENV:-docker-development}
      - REACT_APP_DEBUG=${REACT_APP_DEBUG:-true}
      - REACT_APP_TITLE=${REACT_APP_TITLE:-WKMS (Docker)}
      - REACT_APP_VERSION=${REACT_APP_VERSION:-1.0.0-docker}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      # 빌드된 파일을 백엔드로 복사하기 위한 볼륨
      - abkms_frontend-build:/app/build
    depends_on:
      - backend
    networks:
      - abkms-network
    restart: unless-stopped

  # Office Generator Service (Node.js PPTX generator)
  office-generator:
    build:
      context: ./office-generator-service
      dockerfile: Dockerfile
    image: abkms-office-generator
    container_name: abkms-office-generator
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3001
      - API_KEY=${OFFICE_GENERATOR_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    networks:
      - abkms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Nginx 리버스 프록시
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: abkms-nginx
    container_name: abkms-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - abkms-network
    restart: unless-stopped
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro # SSL 인증서용 (옵션)

  # PgAdmin (선택사항)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: abkms-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@wkms.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - abkms-network
    restart: unless-stopped

networks:
  abkms-network:
    driver: bridge

volumes:
  abkms_postgres_data:
  abkms_redis_data:
  abkms_frontend-build:
  abkms_backend_uploads:
