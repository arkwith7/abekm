# Ingress - 외부 접근을 위한 라우팅
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wkms-ingress
  namespace: wkms
  annotations:
    # 구식 어노테이션 대신 spec.ingressClassName 사용 권장
    # kubernetes.io/ingress.class: "nginx"  # deprecated
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # EKS용 ALB 어노테이션 (선택사항)
    # kubernetes.io/ingress.class: "alb"
    # alb.ingress.kubernetes.io/scheme: internet-facing
    # alb.ingress.kubernetes.io/target-type: ip
spec:
  # 현대적인 Ingress 클래스 지정 방법
  ingressClassName: nginx  # 또는 alb (EKS), azure-application-gateway (AKS)
  tls:
  - hosts:
    - your-domain.com
    - api.your-domain.com
    secretName: wkms-tls
  rules:
  # 프론트엔드 접근
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wkms-frontend
            port:
              number: 80
  # 백엔드 API 접근
  - host: api.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wkms-backend
            port:
              number: 8000
---
# 개발 환경용 NodePort Service (LoadBalancer 대안)
apiVersion: v1
kind: Service
metadata:
  name: wkms-frontend-nodeport
  namespace: wkms
spec:
  selector:
    app: wkms-frontend
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30000
    protocol: TCP
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: wkms-backend-nodeport
  namespace: wkms
spec:
  selector:
    app: wkms-backend
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30001
    protocol: TCP
  type: NodePort
---
# 클라우드 LoadBalancer Service (EKS/AKS 프로덕션용)
apiVersion: v1
kind: Service
metadata:
  name: wkms-frontend-lb
  namespace: wkms
  annotations:
    # EKS 어노테이션 (선택사항)
    # service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    # service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    # AKS 어노테이션 (선택사항)
    # service.beta.kubernetes.io/azure-load-balancer-internal: "false"
spec:
  selector:
    app: wkms-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: wkms-backend-lb
  namespace: wkms
  annotations:
    # EKS 어노테이션 (선택사항)
    # service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    # service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    # AKS 어노테이션 (선택사항)  
    # service.beta.kubernetes.io/azure-load-balancer-internal: "false"
spec:
  selector:
    app: wkms-backend
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  type: LoadBalancer
